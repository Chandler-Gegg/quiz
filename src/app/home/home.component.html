<section>
  <div class="intro-header">
    <div class="intro-message">
      <h1> Britannica Survey</h1>
      <hr class="intro-divider">
      <button md-raised-button color="primary" [routerLink]="['/sign-up']">{{'Join us' | uppercase}}</button>
    </div>
  </div>
</section>
<section class="features">
  <div class="feature"
       *ngFor="let feature of features; let odd=odd"
       [ngStyle]="{'background-color': odd ? '#E8EAF6': ''}">
    <div class="image-feature" [ngStyle]="{'background-image': 'url('+feature.image+')'}"></div>
    <div class="text-feature-wrapper">
      <h2 class="title-feature">{{feature.title}}</h2>
      <p class="text-feature">{{feature.text}}</p>
    </div>
  </div>
</section>
